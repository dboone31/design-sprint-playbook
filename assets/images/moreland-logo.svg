<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-weight: 600; }
      .logo-primary { fill: #1a365d; }
      .logo-secondary { fill: #3182ce; }
    </style>
  </defs>
  
  <!-- Hexagonal badge element -->
  <g transform="translate(5,5)">
    <polygon class="logo-primary" points="20,5 30,12.5 30,27.5 20,35 10,27.5 10,12.5" stroke="#1a365d" stroke-width="1" fill="#1a365d"/>
    <polygon class="logo-secondary" points="20,10 25,13.75 25,23.75 20,27.5 15,23.75 15,13.75" fill="#3182ce"/>
    <text x="20" y="22" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">MC</text>
  </g>
  
  <!-- Company name -->
  <text x="50" y="20" class="logo-text logo-primary" font-size="16">MorelandConnect</text>
  <text x="50" y="35" class="logo-text logo-secondary" font-size="12">Design Sprint Playbook</text>
</svg>
